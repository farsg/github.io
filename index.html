<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio de Fernando</title>
    <link rel="icon" href="imagens/face.png" type="image/png">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
        }
        header {
            background-color: #f2f2f2;
            color: #000;
            text-align: center;
            padding: 20px;
            border-bottom: 4px solid #000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header img {
            max-height: 50px;
        }
        h1 {
            font-size: 28px;
            margin: 0;
        }
        nav {
            background-color: #000;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 20px;
            transition: background-color 0.3s;
        }
        nav a:hover {
            background-color: #f2f2f2;
            color: #000;
        }
        .portfolio {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }
        .portfolio-item {
            background-color: #000;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(255, 255, 255, 0.3);
            transition: transform 0.3s;
            margin: 20px;
            width: 250px;
            text-align: center;
            position: relative;
        }
        .portfolio-item:hover {
            transform: translateY(-5px);
        }
        .portfolio-item h3 {
            margin-top: 0;
            font-size: 18px;
            color: #fff;
        }
        .portfolio-item img {
            max-width: 100%;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .description {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #fff;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <div>
            <img src="imagens/face.png" alt="Logo">
            <h1>Fars Artz</h1>
        </div>
        <nav>
            <a href="sobre.html">Sobre</a>
            <a href="contato.html">Contato</a>
        </nav>
    </header>
    <section class="portfolio" id="portfolio">
        <div class="portfolio-item">
            <img src="imagens/face.png" alt="Ilustração">
            <div class="description">
                <h3>Ilustração</h3>
                <p>Ilustração digital colorida.</p>
            </div>
        </div>
        <div class="portfolio-item">
            <img src="imagens/face.png" alt="Modelagem 3D">
            <div class="description">
                <h3>Modelagem 3D</h3>
                <p>Modelagem 3D de um personagem.</p>
            </div>
        </div>
        <div class="portfolio-item">
            <img src="imagens/face.png" alt="Animação">
            <div class="description">
                <h3>Animação</h3>
                <p>Animação de um objeto em movimento.</p>
            </div>
        </div>
        <div class="portfolio-item">
            <img src="imagens/face.png" alt="Design Gráfico">
            <div class="description">
                <h3>Design Gráfico</h3>
                <p>Design de um cartaz promocional.</p>
            </div>
        </div>
        <div class="portfolio-item">
            <img src="imagens/face.png" alt="Arte Digital">
            <div class="description">
                <h3>Arte Digital</h3>
                <p>Arte digital abstrata.</p>
            </div>
        </div>
        <div class="portfolio-item">
            <img src="imagens/face.png" alt="Escultura">
            <div class="description">
                <h3>Escultura</h3>
                <p>Escultura 3D de um busto humano.</p>
            </div>
        </div>
        <!-- Adicione mais itens conforme necessário -->
    </section>
</body>
</html>
