<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio de [Seu Nome]</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
            color: #333;
        }
        header {
            background-color: #2c3e50;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        h1 {
            font-size: 36px;
            margin: 0;
        }
        nav {
            background-color: #34495e;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 20px;
            transition: background-color 0.3s;
        }
        nav a:hover {
            background-color: #2c3e50;
        }
        .portfolio {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            grid-gap: 20px;
            padding: 20px;
        }
        .portfolio-item {
            background-color: #ecf0f1;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }
        .portfolio-item:hover {
            transform: translateY(-5px);
        }
        .portfolio-item h3 {
            margin-top: 0;
            font-size: 24px;
        }
        .portfolio-item img {
            max-width: 100%;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Portfólio de [Seu Nome]</h1>
    </header>
    <nav>
        <a href="#portfolio">Portfólio</a>
    </nav>
    <section id="portfolio">
        <div class="portfolio">
            <div class="portfolio-item">
                <h3>Exemplo 1</h3>
                <img src="caminho/para/imagem1.jpg" alt="Descrição da imagem">
                <p>Descrição ou título da animação/modelo</p>
            </div>
            <div class="portfolio-item">
                <h3>Exemplo 2</h3>
                <img src="caminho/para/imagem2.jpg" alt="Descrição da imagem">
                <p>Descrição ou título da animação/modelo</p>
            </div>
            <!-- Adicione mais itens conforme necessário -->
        </div>
    </section>
</body>
</html>
