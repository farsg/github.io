<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio de Fernando</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
        }
        header {
            background-color: #f2f2f2;
            color: #000;
            text-align: center;
            padding: 20px;
            border-bottom: 4px solid #000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header img {
            max-height: 50px;
        }
        h1 {
            font-size: 28px;
            margin: 0;
        }
        nav {
            background-color: #000;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 20px;
            transition: background-color 0.3s;
        }
        nav a:hover {
            background-color: #f2f2f2;
            color: #000;
        }
        .portfolio {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }
        .portfolio-item {
            background-color: #000;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(255, 255, 255, 0.3);
            transition: transform 0.3s;
            margin: 20px;
            width: 200px;
            text-align: center;
        }
        .portfolio-item:hover {
            transform: translateY(-5px);
        }
        .portfolio-item h3 {
            margin-top: 0;
            font-size: 18px;
            color: #fff;
        }
        .portfolio-item img {
            max-width: 100%;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <header>
        <div>
            <img src="logo.png" alt="Logo">
            <h1>Fars Artz</h1>
        </div>
        <nav>
            <a href="#sobre">Sobre</a>
            <a href="#contato">Contato</a>
        </nav>
    </header>
    <section class="portfolio" id="portfolio">
        <div class="portfolio-item">
            <h3>Exemplo 1</h3>
            <img src="imagens/face.png" alt="Descrição da imagem">
            <p>Descrição ou título da animação/modelo</p>
        </div>

            <h3>Exemplo 2</h3>

            <p>Descrição ou título da animação/modelo</p>
        </div>
        <div class="portfolio-item">
            <h3>Exemplo 3</h3>
            <img src="imagens/face.png" alt="Descrição da imagem">
            <p>Descrição ou título da animação/modelo</p>
        </div>
        <div class="portfolio-item">
            <h3>Exemplo 4</h3>
            <img src="imagens/face.png" alt="Descrição da imagem">
            <p>Descrição ou título da animação/modelo</p>
        </div>
        <!-- Adicione mais itens conforme necessário -->
    </section>
</body>
</html>
